<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Shorten links with one click!</title>
  </head>

  <body>
    <div class="main-container">
      <h1>Create shorter links</h1>
      <div class="card main-form">
        <form id="long-link-form">
          <input
            type="text"
            placeholder="Type your link"
            value=""
            name="link"
            required
          />
          <button class="button-shorten" type="submit">Shorten it</button>
          <!-- <input type="submit" class="button-shorten" value="Shorten it" /> -->
        </form>
      </div>
      <span class="spinner"><span class="spinner-child"></span></span>

      <!-- dynamic links will be populated below -->
      <div id="shorten-links-container"></div>
      <!-- dynamic notificaiton will be populated below -->
      <div id="notification-container"></div>
    </div>
    <script src="./src/app.ts"></script>
  </body>
</html>
